<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/editor.css" />
    <link rel="stylesheet" href="css/rooster.css" />
    <title>Development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="form-row">
      <section class="col-12 py-3">
        <section id="nav-tabs">
          <ul class="nav nav-tabs md-tabs">
            <li class="nav-item waves-effect waves-light">
              <a
                class="nav-link ignore-nav-warning"
                id="greeting-tab"
                data-toggle="tab"
                href="#greeting-pane"
                role="tab"
                aria-controls="greeting-pane"
                aria-selected="true"
              >
                Select Intake Greeting
              </a>
            </li>
            <li class="nav-item waves-effect waves-light">
              <a
                class="nav-link ignore-nav-warning active"
                id="location-tab"
                data-toggle="tab"
                href="#location-pane"
                role="tab"
                aria-controls="location-pane"
                aria-selected="false"
              >
                Location Lookup Instructions
              </a>
            </li>
            <li class="nav-item waves-effect waves-light">
              <a
                class="nav-link ignore-nav-warning"
                id="employee-tab"
                data-toggle="tab"
                href="#employee-pane"
                role="tab"
                aria-controls="employee-pane"
                aria-selected="false"
              >
                Employee Lookup Instructions
              </a>
            </li>
            <li class="nav-item waves-effect waves-light">
              <a
                class="nav-link ignore-nav-warning"
                id="vehicle-tab"
                data-toggle="tab"
                href="#vehicle-pane"
                role="tab"
                aria-controls="vehicle-pane"
                aria-selected="false"
              >
                Vehicle Lookup Instructions
              </a>
            </li>
          </ul>
        </section>
        <div class="tab-content card pt-3">
          <div
            class="tab-pane fade"
            id="greeting-pane"
            role="tabpanel"
            aria-labelledby="greeting-tab"
          >
            <div class="form-row">
              <div class="col-12 pt-1">
                <textarea
                  placeholder="Greeting"
                  type="text"
                  class="md-textarea form-control"
                  rows="3"
                  data-bind="html: Greeting"
                ></textarea>
                <div
                  class="invalid-feedback"
                  data-bind="validationMessage:$data.Validations.Greeting"
                ></div>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade active show"
            id="location-pane"
            role="tabpanel"
            aria-labelledby="location-tab"
          >
            <div class="form-row">
              <div
                class="col-12 pt-1 html-editor rooster-wrapper rooster-editor"
              >
                <textarea
                  placeholder="Location Lookup Instructions"
                  type="text"
                  class="md-textarea form-control"
                  rows="3"
                  data-bind="html: LocationInstruction"
                ></textarea>
                <div
                  class="invalid-feedback"
                  data-bind="validationMessage:$data.Validations.JurisClient"
                ></div>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="employee-pane"
            role="tabpanel"
            aria-labelledby="employee-tab"
          >
            <div class="form-row">
              <div class="col-12 pt-1">
                <textarea
                  placeholder="Employee Lookup Instructions"
                  type="text"
                  class="md-textarea form-control"
                  rows="3"
                  data-bind="html: EmployeeInstruction"
                ></textarea>
                <div
                  class="invalid-feedback"
                  data-bind="validationMessage:$data.Validations.JurisClient"
                ></div>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="vehicle-pane"
            role="tabpanel"
            aria-labelledby="vehicle-tab"
          >
            <div class="form-row">
              <div class="col-12 pt-1">
                <textarea
                  placeholder="Vehicle Lookup Instructions"
                  type="text"
                  class="md-textarea form-control"
                  rows="3"
                  data-bind="html: VehicleInstruction"
                ></textarea>
                <div
                  class="invalid-feedback"
                  data-bind="validationMessage:$data.Validations.VehicleInstruction"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div
      class="modal fade"
      id="formatTexteModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Enter an Format text
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div
              id="editorDiv"
              name="editorDiv"
              tabindex="0"
              class="html-editor rooster-wrapper rooster-editor"
              role="textbox"
              contenteditable="true"
              aria-label="Discussion"
              aria-multiline="true"
              data-placeholder="Add a description"
            ></div>
          </div>
          <div class="modal-footer">
            <div class="ribbon" id="ribbon">
              <div class="button" id="bold" title="Toggle Bold">
                <img src="./svg/bold.svg" />
              </div>
              <div class="button" id="italic" title="Toggle Italic">
                <img src="./svg/italic.svg" />
              </div>
              <div class="button" id="underline" title="Toggle Underline">
                <img src="./svg/underline.svg" />
              </div>
              <div class="button" id="font_up" title="Toggle Font Size">
                <img src="./svg/fontsizeup.svg" />
              </div>
              <div class="button" id="font_down" title="Toggle Font Size">
                <img src="./svg/fontsizedown.svg" />
              </div>
            </div>
            <div class="ribbon-bar">
              <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
              <button type="button" class="btn btn-primary" id="saveButton">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
