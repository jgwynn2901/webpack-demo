<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="css/mdb.css" />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/editor.css" />
    <link rel="stylesheet" href="css/rooster.css" />
    <title>Development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="form-row">
      <section class="col-12 py-3">
        <section>
          <ul class="nav nav-tabs md-tabs">
            <li class="nav-item waves-effect waves-light">
              <a
                class="nav-link ignore-nav-warning"
                data-toggle="tab"
                href="#greeting-pane"
                role="tab"
                aria-controls="greeting-pane"
                aria-selected="true"
              >
                Select Intake Greeting
              </a>
            </li>
            <li class="nav-item waves-effect waves-light">
              <a
                class="nav-link ignore-nav-warning active"
                data-toggle="tab"
                href="#location-pane"
                role="tab"
                aria-controls="location-pane"
                aria-selected="false"
              >
                Location Lookup Instructions
              </a>
            </li>
            <li class="nav-item waves-effect waves-light">
              <a
                class="nav-link ignore-nav-warning"
                data-toggle="tab"
                href="#employee-pane"
                role="tab"
                aria-controls="employee-pane"
                aria-selected="false"
              >
                Employee Lookup Instructions
              </a>
            </li>
            <li class="nav-item waves-effect waves-light">
              <a
                class="nav-link ignore-nav-warning"
                data-toggle="tab"
                href="#vehicle-pane"
                role="tab"
                aria-controls="vehicle-pane"
                aria-selected="false"
              >
                Vehicle Lookup Instructions
              </a>
            </li>
          </ul>
        </section>
        <section id="nav-tabs">
          <div class="tab-content card pt-3">
            <div
              class="tab-pane fade"
              id="greeting-pane"
              role="tabpanel"
              aria-labelledby="Greetings-tab"
            >
              <div class="form-row">
                <div class="col-12 pt-1">
                  <span
                    id="Greetings-tab"
                    placeholder="Greeting"
                    type="text"
                    class="md-textarea form-control textarea"
                    rows="3"
                    data-bind="html: Greeting"
                  ></span>
                  <div
                    class="invalid-feedback"
                    data-bind="validationMessage:$data.Validations.Greeting"
                  ></div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade active show"
              id="location-pane"
              role="tabpanel"
              aria-labelledby="Location-tab"
            >
              <div class="form-row">
                <div
                  class="col-12 pt-1 html-editor rooster-wrapper rooster-editor"
                >
                  <span                
                    id="Location-tab"
                    placeholder="Location Lookup Instructions"
                    type="text"
                    class="md-textarea form-control textarea"
                    rows="3"
                    data-bind="html: LocationInstruction"
                  ></span>
                  <div
                    class="invalid-feedback"
                    data-bind="validationMessage:$data.Validations.JurisClient"
                  ></div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="employee-pane"
              role="tabpanel"
              aria-labelledby="Employee-tab"
            >
              <div class="form-row">
                <div class="col-12 pt-1">
                  <span
                    id="Employee-tab"
                    placeholder="Employee Lookup Instructions"
                    type="text"
                    class="md-textarea form-control textarea"
                    rows="3"
                    data-bind="html: EmployeeInstruction"
                  ></span>
                  <div
                    class="invalid-feedback"
                    data-bind="validationMessage:$data.Validations.JurisClient"
                  ></div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="vehicle-pane"
              role="tabpanel"
              aria-labelledby="Vehicle-tab"
            >
              <div class="form-row">
                <div class="col-12 pt-1">
                  <span
                    id="Vehicle-tab"
                    placeholder="Vehicle Lookup Instructions"
                    type="text"
                    class="md-textarea form-control textarea"
                    rows="3"
                    data-bind="html: VehicleInstruction"
                  ></span>
                  <div
                    class="invalid-feedback"
                    data-bind="validationMessage:$data.Validations.VehicleInstruction"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </div>
    <div
      class="modal fade"
      id="formatTexteModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="EditModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg modal-notify modal-info" role="document" aria-labelledby="modalEditor" aria-hidden="true">
        <div class="modal-content" style="height:800px;width:100%">
          <div class="modal-header white-text" id="modalHeader">
            <h5 class="modal-title" id="modalLongTitle"></h5>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div
              id="editorDiv"
              name="editorDiv"
              tabindex="0"
              class="html-editor rooster-wrapper rooster-editor"
              role="textbox"
              contenteditable="true"
              aria-label="Discussion"
              aria-multiline="true"
              data-placeholder="Add a description"
            ></div>
          </div>
          <div class="ribbon" id="ribbon">
            <div class="button" id="bold" title="Toggle Bold">
              <img src="./svg/bold.svg" />
            </div>
            <div class="button" id="italic" title="Toggle Italic">
              <img src="./svg/italic.svg" />
            </div>
            <div class="button" id="underline" title="Toggle Underline">
              <img src="./svg/underline.svg" />
            </div>
            <div class="button" id="font_up" title="Toggle Font Size">
              <img src="./svg/fontsizeup.svg" />
            </div>
            <div class="button" id="font_down" title="Toggle Font Size">
              <img src="./svg/fontsizedown.svg" />
            </div>
            <div class="button" id="bullet" title="Toggle Bullets">
              <img src="./svg/bullets.svg" />
            </div>
            <div class="button" id="numbering" title="Toggle Numbering">
              <img src="./svg/numbering.svg" />
            </div>
            <div class="button" id="indent" title="Increase Indent">
              <img src="./svg/indent.svg" />
            </div>
            <div class="button" id="outdent" title="Decrease Indent">
              <img src="./svg/outdent.svg" />
            </div>
            <div class="button" id="strikethrough" title="Toggle Strikethrough">
              <img src="./svg/strikethrough.svg" />
            </div>
            <div class="button" id="superscript" title="Toggle Superscript">
              <img src="./svg/superscript.svg" />
            </div>
            <div class="button" id="subscript" title="Toggle Subscript">
              <img src="./svg/subscript.svg" />
            </div>
            <div class="button" id="undo" title="Undo">
              <img src="./svg/undo.svg" />
            </div>
            <div class="button" id="redo" title="Redo">
              <img src="./svg/redo.svg" />
            </div>
          </div>
          <div class="modal-footer">
            
            <div class="ribbon-bar">
              <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
              <button type="button" class="btn btn-primary" id="saveButton">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
